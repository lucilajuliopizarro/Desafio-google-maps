<mat-card>
    <mat-card-title>Mapas J&P</mat-card-title>
    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker *ngFor="let marcadores of marcador" [latitude]="marcador.lat" [longitude]="marcador.lng">

                <agm-info-window>
                    <strong>{{ }}</strong>
                    <p>
                        {{ }}
                    </p>
                    <div>
                        <button mat-flat-button color="primary">Editar</button>
                        <button mat-flat-button color="warn">Borrar</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
